<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Frontend Mentor | Advice generator app</title>
</head>
<body>
	<div class="advice-container">
		<h2 id="advice-id" class="advice-container__title">ADVICE</h2>
		<p id="advice-container" class="advice-container__phrase"></p>
		<picture class="advice-container__pattern">
			<source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 800px)">
			<source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 800px)">
			<img src="./images/pattern-divider-mobile.svg" alt="responsive patter divider">
		</picture>

		<button id="button" class="button" type="button">
			<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
		</button>
	</div>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a target="_blank" href="https://github.com/a-Rider-m">a-Rider-m</a>.
	</div>

	<script  src="./js/main.js"></script>
</body>
</html>
